name: build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

env:
  MIX_ENV: test
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  slt:
    runs-on: ubuntu-latest
    container: python:3.7-slim

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'

      - name: Gather context variables
        run: |
          echo $GITHUB_REF
          echo ::set-env name=STUFF::'${{ github.event }}'
          echo ::set-env name=PULL_REQUEST_NUMBER::$(echo $GITHUB_REF | awk -F / '{print $3}')
          echo ::set-env name=REPOSITORY_NAME::$(echo $GITHUB_REF | awk -F / '{print $2}')
        shell: bash

      - name: Print stuff
        run: |
          echo $PULL_REQUEST_NUMBER
          echo $REPOSITORY_NAME
          echo $STUFF

      # - name: Dump more stuff
      #   run: echo '${{ toJSON($GITHUB_REF) }}'